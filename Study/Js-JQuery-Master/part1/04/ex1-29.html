<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break 문</title>
</head>
<body>
    <script>
        var num = prompt("1~20중 하나의 숫자 값 입력", "")
        var result = "";
        for(var i = 1; i <= 20; i++){
            result += i + "<br>";
            if(i == num){
                break;
            }
        }
        document.write(result);
    </script>
</body>
</html>
