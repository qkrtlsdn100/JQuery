<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장함수</title>
</head>
<body>
    <script>
        var num1 = "2";
		var num2 = "4";
		document.write(num1 + num2 + "<br>");
		document.write(Number(num1) + Number(num2) + "<br>");
		document.write(Number("3.14abc") + "<br>");
		document.write(parseInt("3.14abc") + "<br>");
		document.write(parseFloat("3.14abc") + "<br>");
		document.write(typeof String(3.14));

        // Number() : Number(n)일 때 n 값이 숫자로 변환  ex) num = "3.14" -> num = 3.14

        // parseInt() : parseInt(n)일 때 n 값이 숫자와 문자가 포함되어 있을 경우 정수 부분만 숫자를 변환  ex) num = "3.14abc" -> num = 3

        // parseFloat() : parseFloat(n)일 때 n 값이 숫자와 문자가 포함되어 있을 경우 소수 부분까지 숫자로 변환  ex) num = "3.14abc" -> num = 3.14

        // String() : String(n)일 때 n 값을 문자로 바꿈
    </script>
</body>
</html>
