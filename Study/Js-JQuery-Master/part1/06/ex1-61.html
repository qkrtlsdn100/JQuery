<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regExp 객체</title>
</head>
<body>
    <script>
        
		var str1 = "javascript +-*/_ HTML5";
		var rexp1 = /javascript/ig;	
		var rexp2 = /[scripthtml]/ig;
		var rexp3 = /[^javascript]/ig;
		var rexp4 = /[A-Z]/ig;
		var rexp5 = /[0-9]/ig;
		var rexp6 = /script|html/ig;
		var rexp7 = /^j/ig;
		var rexp8 = /5$/ig;
		var rexp9 = /\w/ig;
		var rexp10 = /\W/ig;
		var rexp11 = /\d/ig;
		var rexp12 = /\D/ig;
		var rexp13 = /\s/ig;
		var rexp14 = /\S/ig;		
		document.write(str1.match(rexp2) + "<br>");
		document.write(str1.match(rexp3) + "<br>");
		document.write(str1.match(rexp4) + "<br>");
		document.write(str1.match(rexp5) + "<br>");
		document.write(str1.match(rexp6) + "<br>");
		document.write(str1.match(rexp7) + "<br>");
		document.write(str1.match(rexp8) + "<br>");
		document.write(str1.match(rexp9) + "<br>");
		document.write(str1.match(rexp10) + "<br>");
		document.write(str1.match(rexp11) + "<br>");
		document.write(str1.match(rexp12) + "<br>");
		document.write(str1.match(rexp13) + "<br>");
		document.write(str1.match(rexp14) + "<br>");

		var str2 = "ab";
		var str3 = "abc";
		var str4 = "abcc";
		var rexp15 = /abc*/ig;
		document.write(str2.match(rexp15) + "<br>");
		document.write(str3.match(rexp15) + "<br>");
		document.write(str4.match(rexp15) + "<br>");

		var rexp16 = /abc?/ig;		
		document.write(str2.match(rexp16) + "<br>");
		document.write(str3.match(rexp16) + "<br>");
		document.write(str4.match(rexp16) + "<br>");

		var rexp17 = /abc+/ig;		
		document.write(str2.match(rexp17) + "<br>");
		document.write(str3.match(rexp17) + "<br>");
		document.write(str4.match(rexp17) + "<br>");

		var str5 = "123 12345 123456";
		var rexp18 = /\d{6}/g;
		var rexp19 = /\d{3,6}/g;
		var rexp20 = /\d{3,}/g;
		document.write(str5.match(rexp18) + "<br>");
		document.write(str5.match(rexp19) + "<br>");
		document.write(str5.match(rexp20) + "<br>");

		var str6 = "자바스크립트";
		var rexp21 = /[ㄱ-힣]/g;
		document.write(str6.match(rexp21));
    
    </script>
</body>
</html>
