<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생일로 부터 1964일 지났습니다.</title>
</head>
<body>
    <script>
		var result = "";
		var today = new Date();
		var birth = new Date(2016,1,22);		
		var diffDay = birth.getTime()-today.getTime();
		var dDay = Math.ceil(diffDay/1000/60/60/24);
		if(dDay > 0){
			result = "생일이 " + dDay + "일 남았습니다.";
		}else if(dDay == 0){
			result = "생일 축하합니다.!";
		}else{
			result = "생일로 부터 " + Math.abs(dDay) + "일 지났습니다.";
		}
		document.write(result);		
    </script>
</body>
</html>
