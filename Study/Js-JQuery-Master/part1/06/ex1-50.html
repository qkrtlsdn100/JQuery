<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <script>
        var str = ""
        var circle = {
            color : "red",
            diameter : 100,
            radius : function(){
                var n = this.diameter / 2;
                return n;
            }
        }
        circle.color = "blue";
        circle.diameter = 200;
        str += "원의 컬러 : " + circle.color;
        str += ", 지름 : " + circle.diameter;
        str += ", 반지름 : " + circle.radius();
        document.write(str)
    </script>
</body>
</html>
