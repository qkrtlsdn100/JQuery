<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체</title>
</head>
<body>
    <script>
		document.write(Math.PI + "<br>");
		document.write(Math.E + "<br>");
		document.write(Math.LN2 + "<br>");
		document.write(Math.LN10 + "<br>");
		document.write(Math.LOG2E + "<br>");
		document.write(Math.LOG10E + "<br>");
		document.write(Math.abs(-1) + "<br>");
		document.write(Math.round(20.44) + "<br>");
		document.write(Math.round(20.55) + "<br>");
		document.write(Math.ceil(20.11) + "<br>");
		document.write(Math.floor(20.55) + "<br>");
		document.write(Math.random() + "<br>");
		document.write(Math.pow(3,2) + "<br>");
		document.write(Math.max(20,22) + "<br>");
		document.write(Math.min(20,22) + "<br>");
		document.write(Math.cos(1) + "<br>");
		document.write(Math.sin(1) + "<br>");
		document.write(Math.tan(1));
    </script>
</body>
</html>
