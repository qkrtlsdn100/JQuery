<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체</title>
</head>
<body>
    <script>
		document.write(Math.PI + "<br>");
		document.write(Math.E + "<br>");
		document.write(Math.LN2 + "<br>");
		document.write(Math.LN10 + "<br>");
		document.write(Math.LOG2E + "<br>");
		document.write(Math.LOG10E + "<br>");
		document.write(Math.abs(-1) + "<br>");
		document.write(Math.round(20.44) + "<br>");
		document.write(Math.round(20.55) + "<br>");
		document.write(Math.ceil(20.11) + "<br>");
		document.write(Math.floor(20.55) + "<br>");
		document.write(Math.random() + "<br>");
		document.write(Math.pow(3,2) + "<br>");
		document.write(Math.max(20,22) + "<br>");
		document.write(Math.min(20,22) + "<br>");
		document.write(Math.cos(1) + "<br>");
		document.write(Math.sin(1) + "<br>");
		document.write(Math.tan(1));

		
		// Math 객체 속성 설명
		// Math.PI -> 원주율 값(3.14)
		// Math.E -> 자연 로그 밑인 상수 e(2.718)
		// Math.LN2 -> 2의 자연 로그 값(0.693)
		// Math.LN10 -> 10의 자연 로그 값(2.302)
		// Math.LOG2E -> 밑이 2인 e의 로그(1.442)
		// Math.LOG10E -> 밑이 10인 e의 로그(0.434)
		// Math.SQRT1_2 -> 1/2의 제곱근(0.707)
		// Math.SQRT2 -> 2의 제곤근(1.414)

		// Math 객체 메소드 설명
		// abs() : Math.abs(n)일 때 n의 절대값을 반환
		// max() : Math.max(n1, n2)일 때 n1과 n2 중 큰 값을 반환
		// min() : Math.min(n1, n2)일 때 n1과 n2 중 작은 값을 반환
		// acos() : Math.acos(n)일 때 n의 아크 코사인 값을 반환
		// asin() : Math.asin(n)일 때 n의 아크 사인 값을 반환
		// atan() : Math.atan(n)일 때 n의 아크 탄젠트 값을 반환
		// atan2() : Math.atan2(n1, n2)일 때 x축에서 n1(y 좌표)값, n2(x 좌표)값의 아크 탄젠트 값을 반환
		// round() : Math.round(n)일 때 n의 소수점 이하가 5 이상이면, 반올림, 미만이면 절삭한 정수 값을 반환
		// ceil() : Math.ceil(n)일 때 소수점 이하를 올림하여 정수로 만든 값을 반환
		// floor() : Math.floor(n)일 때 n의 소수점 이하를 절식한 정수 값을 반환
		// log() : Math.log(n)일 때 n의 로그 값을 반환
		// sin() : Math.sin(n)일 때 n의 사인값을 반환
		// tan() : Math.tan(n)일 때 n의 탄젠트 값을 반환
		// sqrt() : Math.sqrt(n)일 때 n의 제곱근 값을 반환
		// pow() : Math.pow(n1, n2)일 때 n1의 n2승 값을 반환
		// exp() : Math.exp(n)일 때 Math.E값 2.718을 n승 값을 반환
		// random() : Math.random()일 떼 0~1 사이의 난수 값을 반환

    </script>
</body>
</html>
