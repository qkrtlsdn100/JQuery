<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체</title>
</head>
<body>
    <script>
        		
		var ary = ["a","b","c","d","e"];
		document.write(ary.length + "<br>");
		document.write(ary.slice(2) + "<br>");
		document.write(ary.slice(1,3) + "<br>");       		
		document.write(ary.join("/") + "<br>");
		document.write(ary.splice(1,3, "x","y","z")  + "<br>");
		document.write(ary + "<br>");
		document.write(ary.pop() + "<br>");
		document.write(ary + "<br>");
		document.write(ary.push("f") + "<br>");
		document.write(ary + "<br>");
		document.write(ary.shift() + "<br>");
		document.write(ary + "<br>");
		document.write(ary.unshift("g") + "<br>");
		document.write(ary + "<br>");
		document.write(ary.reverse() + "<br>");
		document.write(ary + "<br>");
		var addAry = ["javascript","jQuery"];
		var newAry = ary.concat(addAry);
		document.write(newAry + "<br>");		
		document.write(newAry.toString() + "<br>");
		var aryNum = [2, 41, 11];
		aryNum.sort(function(a, b){
			return a -b;
		});
		document.write(aryNum);
		

		// Array 객체 속성 설명
		// length : 배열의 개수를 취득함


		// Array 객체 메소드 설명
		// slice() : String 객체의 slice() 메서드와 유사하며 배열에 영향을 주지 않음
		// join() : 배열 안의 값들을 문자로 연결하며 배열에 영향을 주지 않음
		// concat() : 배열을 연결함
		// toString() : 배열값들을 문자열로 변환해줌
		// splice() : 지정된 부분의 배열을 삭제하거나 추가할 수 있고 배열에 영향을 줌
		// shift() : 배열의 첫 요소를 삭제하고 배열에 영향을 줌
		// unshift() : 배열에 첫 요소를 추가하고 배열에 영향을 줌
		// pop() : 배열의 마지막 요소롤 삭제하고 배열에 영향을 줌
		// push() : 배열의 마지막 요소에 추가하고 배열에 영향을 줌
		// reverse() : 배열의 순서를 바꿔주고 배열에 영향을 줌
		// sort() : 배열을 오름차순으로 정렬하고 배열에 영향을 줌

    </script>
</body>
</html>
