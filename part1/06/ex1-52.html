<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number 객체</title>
</head>
<body>
    <script>
		document.write(Number.MAX_VALUE + "<br>");
		document.write(Number.MIN_VALUE + "<br>");
		document.write(Number.NEGATIVE_INFINITY + "<br>");
		document.write(Number.POSITIVE_INFINITY + "<br>");

		var num = 328.576;
		document.write(num.toFixed() + "<br>"); 
		document.write(num.toFixed(2) + "<br>"); 
		document.write(num.toString() + "<br>");
		document.write(num.toString(16) + "<br>");
		document.write(num.toExponential() + "<br>");
		document.write(num.toExponential(2) + "<br>");
		document.write(num.toPrecision() + "<br>");
		document.write(num.toPrecision(3));

		// MAX_VALUE : 자바스크립트에서 사용할 수 있는 최대값 속성
		// MIN_VALUE : 자바스크립트에서 사용할 수 있는 최소값 속성
		// NaN : Not a Nuber로 숫자가 아닐 때 반환해 주는 속성
		// NEGATIVE_INFINTY : 음수 무한대 속성
		// POSTIVE_INFINTY : 양수 무한대 속성
		// toFixed(n)일 때 n값만큼 소수점 자릿수를 만들어 줌(자릿수 이전 값 반올림)
		// toString(n)일 때 n값의 진수로 만들어 줌
		// toExponetial(n)일 때 맨 앞자리 숫자 이후부터 n값만큼 소수점 자릿수로 된 지수로 변경
		// toPrecision(n)일 때 숫자를 n값의 자릿수만큼 반환해 주고 표현할 수 없으면 지수 표기법으로 변경
    </script>
</body>
</html>
