<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체</title>
</head>
<body>
    <script>
        
		var str = "Java_script";		
		document.write(str.length + "<br>");
		document.write(str.charAt(0) + "<br>");
		document.write(str.charCodeAt(0) + "<br>");
		document.write(String.fromCharCode(51088,48148,49828,53356,47549,53944) + "<br>");
		document.write(str.toLowerCase() + "<br>");
		document.write(str.toUpperCase() + "<br>");
		document.write(str.indexOf("a") + "<br>");
		document.write(str.lastIndexOf("a") + "<br>");
		document.write(str.slice(5,11) + "<br>");
		document.write(str.substring(5,11) + "<br>");
		document.write(str.substr(5,6) + "<br>");
		document.write(str.split("_")[0] + "<br>");
		document.write(str.split("_")[1] + "<br>");
		document.write(str.replace("Java_script","jQuery") + "<br>");
		var str1 = "java";
		var str2 = "script";
		document.write(str1.concat(str2) + "<br>");		
		document.write(str.anchor("javascript") + "<br>");
		document.write(str.bold() + "<br>");
		document.write(str.link("http://icoxpublish.com") + "<br>");
		document.write(str.sub() + "<br>");
		document.write(str.sup());		
    
        
    </script>
</body>
</html>
