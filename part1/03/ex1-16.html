<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>
<body>
    <script>
		var comparison1 = 5 > 2;		
		document.write(comparison1 + "<br>");
		var comparison2 = 5 < 2;
		document.write(comparison2 + "<br>");
		var comparison3 = 5 == 5;	
		document.write(comparison3 + "<br>");
		var comparison4 = 5 == "5";		
		document.write(comparison4 + "<br>");
		var comparison5 = 5 === "5";
		document.write(typeof 5 + "/" + typeof "5" + "<br>");
		document.write(comparison5);
    </script>
</body>
</html>
