    <title>논리연산자</title>

<body>
    <script>
        var logic1, logic2, logic3
        logic1 = 3 > 2 && 5 > 3;
        document.write(logic1 + "<br>");
        logic2 = 3 > 2 || 5 > 3;
        document.write(logic2 + "<br>")
        logic3 = !(3 > 2);
        document.write(logic3);
    </script>
