<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch~case문</title>
</head>
<body>
    <script>
        var subject = prompt("html,css,javascript,jquery 중 입력","")
        switch(subject){
            case "html":
            subject += "는 1학점 입니다";
            break;

            case "css":
            subject += "는 1학점 입니다";
            break;

            case "javascript":
            subject += "는 2학점 입니다";
            break;

            case "jquery":
            subject += "는 2학점 입니다";
            break;

            default:
            subject = "해당 과목이 없습니다";
        }
        document.write(subject)
    </script>
</body>
</html>
