<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body id="boolean">
    <div id="result" style="display: none; margin-top: 100px;">
        <div class="boolean" style="display: none;">
            <p><strong>*TEXT결과값</strong></p>
            <p class="true" style="color: #fff; background: blue;">TRUE</p>
            <p class="false" style="color: #fff; background: red;">FALSE</p>
        </div>
    </div>

    <script>  
    function resultBoolean(result) {
        var $result = $("#result");
        
        $result
            .show()
            .find(".boolean")
            .show();
            
        if(result) {
            $result
                .find(".boolean .false")
                .hide();
        } else {
            $result
                .find(".boolean .true")
                .hide();
        }
    }

    resultBoolean( $("body").is("#boolean") );
    </script>
</body>
</html>
