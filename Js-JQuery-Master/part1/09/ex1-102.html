<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 객체 선택</title>
    <script>
        function check1(){
            var idValue1 = document.forms[0].elements[0].value;
            // var idValue1 = document.forms[0][0].value;
            alert(idValue1);
            return false;
        }
        function check2(){
            var idValue2 = document.forms["form2"].elements["JQuery"].value;
            // var idValue2 = document.forms["form2"]["query"].value;
            alert(idValue2);
            return false;
        }
    </script>
</head>
<body>
    <form action="#" name="form1" onsubmit="return check1()">
        <input type="text" name="subject" title="과목 입력">
        <input type="submit" value="전송">
    </form>
    <form action="#" name="form2" onsubmit="return check2()">
        <input type="text" name="JQuery" title="검색어 입력">
        <input type="submit" value="전송">
    </form>
</body>
</html>
