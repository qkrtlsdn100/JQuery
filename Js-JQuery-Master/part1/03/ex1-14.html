<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산의 우선수위</title>
</head>
<body>
    <script>
        var num1, num2, num3;
        num1 = 3-5*8/2+3;
        document.write(num1 + "<br>");
        num2 = 3+2*2;
        document.write(num2 + "<br>");
        num3 = (3+2)*2;
        document.write(num3);
    </script>
</body>
</html>
