<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>++,--연산자</title>
</head>
<body>
    <script>
        var num1, num2, num3, num4, num5, num6, num7, num8;
        num1 = 5;
        num2 = ++num1;
        num3 = 5;
        num4 = num3++;
        document.write(num2 + "/" + num4 + "/" + num3 + "<br>");
        num5 = 5;
        num6 = --num5;
        num7 = 5;
        num8 = num5--;
        document.write(num6 + "/" + num8 + "/" + num7);
    </script>
</body>
</html>
