<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
</head>
<body>
    <script>
        var n = 100;
        function unit(){
            var result = n / 100;
            return result;
        }
        document.write(n + "cm는 " + unit() + "m입니다");
    </script>
</body>
</html>
