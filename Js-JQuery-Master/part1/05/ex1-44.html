<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장 함수</title>
</head>
<body>
    <script>
        var str = "icoxpublish10*-/+@_.자바스크립트";
        var encodeStr = escape(str);
        var url1 = "http://icoxpublish.com/search?자바스크립트!(),-_*~+/.?:@&=$#";
        var encodeUrl1 = encodeURI(url1);
        var url2 = "http://icoxpublish10.com/search?자바스크립트!()-_*~";
        var encodeUrl2 = encodeURIComponent(url2);
        document.write(encodeStr + "<br>");
        document.write(unescape(encodeStr) + "<br>");
        document.write(encodeUrl1 + "<br>");
        document.write(decodeURI(encodeUrl1) + "<br>");
        document.write(encodeUrl2 + "<br>");
        document.write(decodeURIComponent(encodeUrl2))
        
        // 인코딩 : 동영상이나 문자 인코딩 뿐 아니라 사람이 인지할 수 있는 형태의 데이터를 약속된 규칙에 의해 컴퓨터가 사용하는 0과 1로 변환하는 과정을 통틀어서 말하는것
        // 디코딩 : 인코딩의 반대로서 사람이 이해 할 수 있도록 바꿔주는 것을 의미하고 즉 바이트형식을 문자(문자열)로 변환
        
        // escape() : escape(str)일 때 문자를 인코딩 
        // 영문, 숫자와 특수 문자 중 * - / + @ _ . 을 제외한 문자를 인코딩

        // unescape() : unescape(str)일 때 문자를 디코딩

        // decodeURI() : decodeURI(str)일 때 str 문자를 디코딩

        // encodeURI() : encodeURI(str)일 때 str 문자를 인코딩
        // 영문 숫자와 특수 문자 중 ! () - _ * ~ + / . ? : @ & = $ # 을 제외한 문자를 인코딩

        // encodeURIComponent() : encodeURIComponent(str) 일 때 str 문자를 인코딩
        // 영문, 숫자와 특수 문자 중 ! () - _ * ~ 제외한 문자를 인코딩

        // encodeURIComponent() : encodeURIComponent(str)일 때 str 문자를 디코딩 
    </script>
</body>
</html>
