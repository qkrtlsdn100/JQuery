<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장함수</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = 1 / 0;
        if(isNaN(num1)){
            document.write("숫자가 아닙니다" + "<br>");
        }else{
            document.write("숫자가 맞습니다" + "<br>");
        }
        if(isFinite(num2)){
            document.write("유한 값");
        }else{
            document.write("무한 값");
        }

        // isNaN(n)일 때 n 값이 숫자인지 아닌지를 판별하여 n 값이 숫자가 아니면 true를 반환하고 숫자이면 false를 반환

        // isFinite(n)일 때 n 값이 유한값인지 무한값인지 판별하여 n 값이 유한값이면 true를 반환하고 무한값이면 false를 반환
    </script>
</body>
</html>
