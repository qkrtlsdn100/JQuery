<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개 변수의 개수가 정해지지 않은 함수</title>
</head>
<body>
    <script>
        showSubject("javascript", "jQuery");
        function showSubject(){
            document.write(arguments[0] + "<br>" + arguments[1])
        }
    </script>
</body>
</html>
