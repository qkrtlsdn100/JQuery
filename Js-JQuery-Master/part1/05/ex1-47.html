<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장함수</title>
</head>
<body>
    <script>
        var sVal;
        document.write(sVal + "<br>");
        document.write(1 / 0 + "<br>");
        if(sVal == undefined){
            document.write("변수 값이 없습니다")
        }
    </script>
</body>
</html>
