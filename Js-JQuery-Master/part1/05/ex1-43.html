<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
</head>
<body>
    <script>
        function factorial(n){
            if(n == 0){
                document.write("호출 끝");
            }else{
                document.write("호출 " + n + "<br>")
                factorial(n - 1);
            }
        }
        factorial(10);
    </script>
</body>
</html>
