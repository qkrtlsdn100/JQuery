<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 변수와 전역 변수</title>
</head>
<body>
    <script>
        var num1 = 10;
        function globalVar(){
            num1 += 50;
            document.write(num1 + "<br>");
        }
        function localVar(){
            var num2 = 20;
            num2 += 50;
            document.write(num2 + "<br>");
        }
        globalVar();
        localVar();
        document.write(num1 + 50 + "<br>");
        document.write(num2);
    </script>
</body>
</html>
