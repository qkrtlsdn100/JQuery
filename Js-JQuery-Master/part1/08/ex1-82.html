<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moveTo, MoveBy 메서드</title>
    <script>
        var win = window.open('','win','width = 200, height = 200');
        win.moveTo(0, 0);
        function m(){
            win.moveBy(50, 50);
        }
    </script>
</head>
<body>
    <button onclick="m()">이동</button>
</body>
</html>
