<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 이벤트의 실행 방지</title>
    <script>
        window.onload = function(){
            var a = document.getElementById("a");
            a.onclick = function(){
                alert("아이콕스");
            }
        }
    </script>
</head>
<body>
    <div>
        <a href="http://icoxpublish.com/" id="a">아이콕스</a>
    </div>
</body>
</html>
