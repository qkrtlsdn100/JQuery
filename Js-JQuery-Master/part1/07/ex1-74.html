<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 버블링 방지</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div #a{
            background: red;
            padding: 20px;
        }
        p{
            background: green;
            padding: 20px;
        }
    </style>
    <script>
        window.onload = function(){
            var a = document.getElementById("a");
            var b = document.getElementById("b");
            a.onclick = function(){
                alert('SinWoo1');
            }
            b.onclick = function(){
                alert('SinWoo2');
            }
        }
    </script>
</head>
<body>
    <div id="a">
        <p id="b">클릭</p>
    </div>
</body>
</html>
