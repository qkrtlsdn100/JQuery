<script type="text/javascript">
    var li = ['a', 'b', 'c', 'd', 'e'];
    li.pop(); // 배열 끝점의 원소를 제거
    alert(li);
    </script>

    <script type="text/javascript">
    var li = ['c', 'e', 'a', 'b', 'd'];
    li.sort(); //배열 정렬
    alert(li);
    </script>

    <script type="text/javascript">
    var li = ['c', 'e', 'a', 'b', 'd'];
    li.reverse(); //배열 역순으로 정렬
    alert(li);
    </script>
