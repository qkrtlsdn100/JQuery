 <script type="text/javascript">
    var li = ['a', 'b', 'c', 'd', 'e'];
    li.push('f'); //배열의 끝에 원소를 추가
    alert(li);
    </script>
------------------------------------------------------
    <script type="text/javascript">
    var li = ['a', 'b', 'c', 'd', 'e'];
    li.unshift('z'); //배열 첫 번째 원소로 추가하고
      alert(li);     //배열의 기존 값은 1씩 증가한다
    </script>

    <script type="text/javascript">
    var li = ['a', 'b', 'c', 'd', 'e'];
    li.shift(); //배열 첫 번째 원소를 제거
    alert(li);
    </script>
